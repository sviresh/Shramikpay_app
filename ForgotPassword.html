<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - ShramikPay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="card shadow p-4" style="width: 350px;">
      <h4 class="text-center mb-3">Reset Password</h4>

      <!-- Alerts -->
      {% if error %}
        <div class="alert alert-danger text-center py-2 mb-3">{{ error }}</div>
      {% endif %}
      {% if success %}
        <div class="alert alert-success text-center py-2 mb-3">{{ success }}</div>
      {% endif %}

      <form method="POST" action="{{ url_for('forgot_password') }}">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input type="password" name="new_password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" name="confirm_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Reset</button>
      </form>

      <!-- Back to login -->
      <div class="text-center mt-3">
        <a href="{{ url_for('login') }}" class="text-decoration-none">Back to Login</a>
      </div>
    </div>
  </div>
</body>
</html>
